name: Deploy Vite Site
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # We tell GitHub exactly where to find the lock file for caching
          cache: 'npm'
          cache-dependency-path: './Website/package-lock.json'

      - name: Install and Build
        run: |
          cd Website
          # We use 'npm install' if you don't have a package-lock.json, 
          # but standard 'npm ci' is better if you do.
          npm install
          npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # We tell GitHub to upload the 'dist' folder inside the 'Website' folder
          path: './Website/dist'
          
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
