name: Deploy Vite Site
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # This tells GitHub to look inside your folder for the lock file
          cache-dependency-path: 'Website/package-lock.json'

      - name: Install and Build
        run: |
          cd Website
          # Using install instead of ci just in case your lock file is missing
          npm install 
          npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This ensures GitHub hosts the 'dist' folder from inside 'Website'
          path: 'Website/dist'
          
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
