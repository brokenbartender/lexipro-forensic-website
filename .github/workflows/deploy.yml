name: Deploy Vite Site
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # We removed the cache lines to prevent the 'Set up Node' failure

      - name: Install and Build
        run: |
          cd Website
          # We use install here to ensure everything is fresh
          npm install
          npm run build
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './Website/dist'
          
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
